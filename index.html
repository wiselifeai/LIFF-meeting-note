    <script>
        // ==========================================

        const GROQ_LIMIT = 25 * 1024 * 1024; // 25MB

        // JWT Variables

        // ==========================================

        function toggleDebug() {
            const panel = document.getElementById('debugPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        // æ‹–æ›³æ•ˆæœ
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });
        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            fileInput.files = dt.files;
            handleFileSelect(dt.files[0]);
        });

        // æª”æ¡ˆé¸æ“‡ç›£è½
        fileInput.addEventListener('change', function(e) {
            handleFileSelect(e.target.files[0]);
        });

        function handleFileSelect(file) {
            if (!file) return;
            
            const preview = document.getElementById('filePreview');
            const nameSpan = document.getElementById('fileName');
            const tagSpan = document.getElementById('fileTag');
            
            const sizeMB = (file.size / 1024 / 1024).toFixed(2);
            nameSpan.textContent = `ğŸ“„ ${file.name} (${sizeMB} MB)`;
            preview.style.display = 'flex';
            preview.className = 'file-preview'; // reset class

            const isAudio = file.type.startsWith('audio/') || file.name.endsWith('.m4a');
            
            if (isAudio) {
                if (file.size <= GROQ_LIMIT) {
                    tagSpan.textContent = 'âš¡ æ¥µé€Ÿè½‰éŒ„';
                    debugLog(`éŸ³è¨Š â‰¤ 25MBï¼Œä½¿ç”¨ JWT Direct Mode`, 'success');
                } else {
                    preview.classList.add('large');
                    const estimatedChunks = Math.ceil(file.size / (GROQ_LIMIT * 0.8));
                    tagSpan.textContent = `âš ï¸ åˆ†æ®µè½‰éŒ„ (ç´„${estimatedChunks}æ®µ)`;
                    debugLog(`éŸ³è¨Š > 25MBï¼Œä½¿ç”¨ JWT Chunk Mode`, 'warn');
                }
            } else if (file.size > LARGE_FILE_THRESHOLD) {
                preview.classList.add('large');
                tagSpan.textContent = 'ğŸ“¦ å¤§å‹æ–‡ä»¶åˆ†æ®µ';
                debugLog('å¤§å‹æ–‡ä»¶åˆ†æ®µæ¨¡å¼', 'warn');
            } else {
                tagSpan.textContent = 'ğŸ“¤ ç›´æ¥ä¸Šå‚³';
                debugLog('ä¸€èˆ¬æ–‡ä»¶æ¨¡å¼', 'info');
            }
        }

        // ==========================================
        // ğŸš€ æ ¸å¿ƒé‚è¼¯ - æäº¤è¡¨å–®
        // ==========================================
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            const email = document.getElementById('emailInput').value.trim();

            if (!file) { alert('è«‹å…ˆé¸æ“‡æª”æ¡ˆ'); return; }
            if (email && !email.includes('@')) { alert('Email æ ¼å¼ä¸æ­£ç¢º'); return; }

            setupUI("â³ åˆå§‹åŒ–ä»»å‹™...");
            
            const isAudio = file.type.startsWith('audio/') || file.name.endsWith('.m4a');

            try {
                if (isAudio) {
                    // 1. å–å¾— Token
                    await getTemporaryToken();
                    
                    if (file.size <= GROQ_LIMIT) {
                        await processSmallAudioWithJWT(file, email);
                    } else {
                        await processLargeAudioWithJWT(file, email);
                    }
                } else if (file.size > LARGE_FILE_THRESHOLD) {
                    await uploadLargeFile(file, email);
                } else {
                    uploadDirectly(file, email);
                }
            } catch (err) {
                showError(err.message);
            }
        });

        // ==========================================
        // ğŸ”‘ Token & Audio Logic
        // ==========================================
        async function getTemporaryToken() {
            try {
                updateProgress(5, 100, "ğŸ”‘ é©—è­‰æˆæ¬Šä¸­...");
                const userId = await getUserId();
                const response = await fetch(N8N_TOKEN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, deviceInfo: navigator.userAgent })
                });
                if (!response.ok) throw new Error('æˆæ¬Šå¤±æ•—');
                const data = await response.json();
                TEMP_GROQ_TOKEN = data.token;
                TOKEN_EXPIRES_AT = new Date(data.expiresAt);
                TOKEN_USAGE_COUNT = 0;
                debugLog('Token å–å¾—æˆåŠŸ', 'success');
            } catch (error) {
                debugLog(`Token Error: ${error.message}`, 'error');
                throw error;
            }
        }

        async function ensureValidToken() {
            const now = new Date();
            if (!TEMP_GROQ_TOKEN || now >= TOKEN_EXPIRES_AT || TOKEN_USAGE_COUNT >= 18) {
                await getTemporaryToken();
            }
        }

        async function transcribeWithGroq(audioFile) {
            await ensureValidToken();
            TOKEN_USAGE_COUNT++;
            
            const formData = new FormData();
            formData.append('file', audioFile, 'audio.wav');
            formData.append('model', 'whisper-large-v3-turbo');
            formData.append('language', 'zh');
            formData.append('response_format', 'json');
            
            const response = await fetch('https://api.groq.com/openai/v1/audio/transcriptions', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${TEMP_GROQ_TOKEN}` },
                body: formData
            });
            
            if (!response.ok) {
                if (response.status === 401) {
                    await getTemporaryToken();
                    return transcribeWithGroq(audioFile);
                }
                const err = await response.json();
                throw new Error(err.error?.message || 'è½‰éŒ„å¤±æ•—');
            }
            return (await response.json()).text;
        }

        // ==========================================
        // ğŸ¼ Audio Processors
        // ==========================================
        async function processSmallAudioWithJWT(file, email) {
            updateProgress(10, 100, "ğŸ¤ æ­£åœ¨è½‰éŒ„...");
            const transcript = await transcribeWithGroq(file);
            updateProgress(60, 100, "ğŸ§  AI æ­£åœ¨åˆ†ææ‘˜è¦...");
            
            await sendTranscriptToN8N({
                uploadType: 'transcript_only',
                transcript: transcript,
                fileName: file.name,
                email: email || '',
                userId: await getUserId(),
                fileSize: file.size,
                processingMode: 'jwt_direct'
            });
            handleFinalSuccess();
        }

        async function processLargeAudioWithJWT(file, email) {
            updateProgress(5, 100, "ğŸ“€ è§£ç¢¼å¤§å‹éŸ³è¨Š...");
            const arrayBuffer = await file.arrayBuffer();
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
            
            const totalDuration = audioBuffer.duration;
            const totalChunks = Math.ceil(totalDuration / AUDIO_CHUNK_DURATION);
            const transcripts = [];

            for (let i = 0; i < totalChunks; i++) {
                const start = i * AUDIO_CHUNK_DURATION;
                const end = Math.min(start + AUDIO_CHUNK_DURATION, totalDuration);
                updateProgress(Math.round(((i) / totalChunks) * 80), 100, `è½‰éŒ„åˆ†æ®µ ${i + 1}/${totalChunks}`);
                
                const chunkBlob = await sliceAndEncodeWav(audioBuffer, start, end);
                const text = await transcribeWithGroq(chunkBlob);
                transcripts.push(text);
            }

            updateProgress(90, 100, "ğŸ§  æ•´åˆæ‘˜è¦ä¸­...");
            await sendTranscriptToN8N({
                uploadType: 'transcript_only',
                transcript: transcripts.join('\n\n'),
                fileName: file.name,
                email: email || '',
                userId: await getUserId(),
                processingMode: 'jwt_chunked',
                totalChunks: totalChunks
            });
            handleFinalSuccess();
        }

        // ==========================================
        // ğŸ“„ Document Processors
        // ==========================================
        function uploadDirectly(file, email) {
            updateProgress(10, 100, "ğŸ“¤ ä¸Šå‚³ä¸­...");
            const formData = new FormData();
            formData.append('file', file);
            formData.append('email', email || '');
            formData.append('uploadType', 'direct');
            
            appendUserId(formData).then(() => {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', N8N_WEBHOOK_URL, true);
                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) updateProgress(Math.round((e.loaded/e.total)*50), 100, "ğŸ“¤ ä¸Šå‚³ä¸­...");
                };
                xhr.onload = () => {
                    if (xhr.status === 200) handleFinalSuccess(xhr.responseText);
                    else showError(`Server Error: ${xhr.status}`);
                };
                xhr.onerror = () => showError("ç¶²è·¯é€£ç·šéŒ¯èª¤");
                xhr.send(formData);
            });
        }

        async function uploadLargeFile(file, email) {
            const CHUNK_SIZE = 5 * 1024 * 1024; // 5MB safe chunk
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            const sessionId = `s_${Date.now()}`;
            const userId = await getUserId();

            for (let i = 0; i < totalChunks; i++) {
                const start = i * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, file.size);
                const base64 = await blobToBase64(file.slice(start, end));
                
                updateProgress(Math.round(((i + 1) / totalChunks) * 80), 100, `ä¸Šå‚³åˆ†æ®µ ${i + 1}/${totalChunks}`);
                
                await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        uploadType: 'chunked',
                        sessionId, userId, chunkIndex: i, totalChunks, 
                        chunkData: base64, fileName: file.name, mimeType: file.type, email
                    })
                });
            }
            updateProgress(90, 100, "ğŸ§  ç­‰å¾…ä¼ºæœå™¨åˆä½µ...");
            handleFinalSuccess();
        }

        // ==========================================
        // ğŸ æˆåŠŸèˆ‡å›å‚³ LINE (æ ¸å¿ƒä¿®æ”¹è™•)
        // ==========================================
        async function handleFinalSuccess(responseText = "") {
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            const resultMsg = document.getElementById('resultMsg');
            const submitBtn = document.getElementById('submitBtn');
            const closeBtn = document.getElementById('closeBtn');

            // UI ç‹€æ…‹æ›´æ–°
            progressBar.style.width = "100%";
            progressBar.classList.add("processing");
            statusText.textContent = "âœ… è™•ç†å®Œæˆï¼Œæ­£åœ¨å›å‚³...";

            let summary = "æœƒè­°æ‘˜è¦ç”Ÿæˆå®Œç•¢ã€‚";
            try {
                if (responseText) {
                    const res = JSON.parse(responseText);
                    if (res.summary) summary = res.summary;
                }
            } catch(e) {}

            // âœ¨ é—œéµåŠŸèƒ½ï¼šå›å‚³åˆ° LINE èŠå¤©å®¤ âœ¨
            if (liff.isInClient()) {
                try {

                    }]);

                    resultMsg.innerHTML = `<strong>âœ… æˆåŠŸç™¼é€è‡³èŠå¤©å®¤ï¼</strong><br>${summary.substring(0, 50)}...`;
                } catch (err) {

                    debugLog(`âŒ ç„¡æ³•ç™¼é€è¨Šæ¯: ${err.message}`, 'error');
                    resultMsg.innerHTML = `<strong>âœ… è™•ç†å®Œæˆ</strong><br>ä½†ç„¡æ³•è‡ªå‹•ç™¼é€è¨Šæ¯ (è«‹æª¢æŸ¥æ¬Šé™)`;
                }
            } else {
                resultMsg.innerHTML = `<strong>âœ… è™•ç†å®Œæˆ (å¤–éƒ¨ç€è¦½å™¨)</strong><br>${summary}`;
            }

            resultMsg.style.display = 'block';

            submitBtn.innerHTML = "<span>âœ¨ å®Œæˆ</span>";

        // ==========================================

        async function sendTranscriptToN8N(payload) {

        // Wav Encoding & Tools
        function sliceAndEncodeWav(audioBuffer, startTime, endTime) {
            return new Promise((resolve) => {
                const sampleRate = audioBuffer.sampleRate;
                const startOffset = Math.floor(startTime * sampleRate);
                const endOffset = Math.floor(endTime * sampleRate);
                const frameCount = endOffset - startOffset;
                const channels = audioBuffer.numberOfChannels;
                const interleaved = new Float32Array(frameCount * channels);
                
                for (let c = 0; c < channels; c++) {
                    const data = audioBuffer.getChannelData(c).subarray(startOffset, endOffset);
                    for (let i = 0; i < frameCount; i++) interleaved[i * channels + c] = data[i];
                }

                const buffer = new ArrayBuffer(44 + interleaved.length * 2);
                const view = new DataView(buffer);
                writeString(view, 0, 'RIFF');
                view.setUint32(4, 36 + interleaved.length * 2, true);
                writeString(view, 8, 'WAVE');
                writeString(view, 12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, channels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * channels * 2, true);
                view.setUint16(32, channels * 2, true);
                view.setUint16(34, 16, true);
                writeString(view, 36, 'data');
                view.setUint32(40, interleaved.length * 2, true);

                let offset = 44;
                for (let i = 0; i < interleaved.length; i++) {
                    let s = Math.max(-1, Math.min(1, interleaved[i]));
                    s = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    view.setInt16(offset, s, true);
                    offset += 2;
                }
                resolve(new Blob([view], { type: 'audio/wav' }));
            });
        }
        function writeString(v, o, s) { for (let i=0; i<s.length; i++) v.setUint8(o+i, s.charCodeAt(i)); }
        function blobToBase64(b) { return new Promise((r) => { const rd = new FileReader(); rd.onload = () => r(rd.result.split(',')[1]); rd.readAsDataURL(b); }); }
        
        async function getUserId() {
            try { return (await liff.getProfile()).userId; } catch(e) { return ''; }
        }
        async function appendUserId(fd) { fd.append('userId', await getUserId()); }

        // Debug & Init
        function debugLog(msg, type='info') {
            const log = document.getElementById('debugLog');
            const d = document.createElement('div');
            d.className = `log-line ${type}`;
            d.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            log.appendChild(d);
            console.log(msg);
        }

        (async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) liff.login();
                else {
                    const user = await liff.getDecodedIDToken();
                    if(user && user.email) document.getElementById('emailInput').value = user.email;
                    debugLog('LIFF Init Success', 'success');
                }
            } catch (e) { debugLog(e.message, 'error'); }
        })();
    </script>
